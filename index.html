<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณการลงทุนดอกเบี้ยทบต้น</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="heading">
                <h3>คำนวณการลงทุนดอกเบี้ยทบต้น</h3>
                <small>การเติบโตของเงินของคุณเมื่อเวลาผ่านไปโดยใช้ดอกเบี้ยทบต้น</small>
            </div>
            <form action="" class="compound-form">
                <div class="input-group">
                    <label for="initialamount">เงินต้น</label>
                    <input type="number" id="initialamount"/>
                </div>
                <div class="input-group">
                    <label for="years">ระยะเวลาการลงทุน(ปี) </label>
                    <input type="number" id="years"/>
                </div>
                <div class="input-group">
                    <label for="rates">ดอกเบี้ยรายปี(%)</label>
                    <input type="number" id="rates"/>
                </div>
                <div class="input-group">
                    <label for="rates">คำนวณดอกเบี้ยทบต้น</label>
                    <select id="compound">
                        <option value="1">รายปี</option>
                        <option value="4">รายไตรมาส</option>
                        <option value="2">รายครึ่งปี</option>
                        <option value="12">รายเดือน</option> 
                    </select>
                </div>
                <div class="input-group">
                    <button>คำนวณ</button>
                </div>
            </form>
        </div>
        <div class="result">
            <h3 id="message"></h3>
            <canvas id="data-set"></canvas>
        </div>
    </section>
    <script src="JS/app.js"></script>
    
</body>
</html>
